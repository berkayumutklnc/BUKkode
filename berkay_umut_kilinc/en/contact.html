    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">

                                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">

                    </div>

            </nav>
            <!-- İletişim Formu-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- İletişim formu-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm">
                                    <!-- İsim input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full name</label>
                                    </div>
                                    <!-- Email input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <!-- telno input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" />
                                        <label for="phone">Phone number</label>
                                    </div>
                                    <!-- Mesaj input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <!-- Submit success message-->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Form submission successful!</div>
                                            <p>You will be redirected to the thank you page.</p>
                                        </div>
                                    </div>
                                    <!-- Submit error message-->
                                    <div class="d-none" id="submitErrorMessage">
                                        <div class="text-center text-danger mb-3">Error sending message!</div>
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; Berkay Umut Kılınç 2025</div></div>
                </div>
            </div>
        </footer>
        <!-- Email.js CDN -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <!-- Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript-->
        <script>
        (function() {
            emailjs.init("pecc8JsK3vMsc94hK");

            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('submitButton').disabled = true;
                document.getElementById('submitSuccessMessage').classList.add('d-none');
                document.getElementById('submitErrorMessage').classList.add('d-none');

                var templateParams = {
                    from_name: document.getElementById('name').value,
                    from_email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    message: document.getElementById('message').value
                };

                emailjs.send('service_ybbelc3', 'template_mttcsts', templateParams)
                    .then(function() {
                        document.getElementById('submitSuccessMessage').classList.remove('d-none');
                        document.getElementById('contactForm').reset();
                        setTimeout(function() {
                            window.location.href = "thanks.html";
                        }, 2000);
                    }, function(error) {
                        document.getElementById('submitErrorMessage').classList.remove('d-none');
                        console.log('FAILED...', error);
                    })
                    .finally(function() {
                        document.getElementById('submitButton').disabled = false;
                    });
            });
        })();
        </script>
    </body>
</html>
