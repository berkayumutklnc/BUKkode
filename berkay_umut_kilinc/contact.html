<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>İletişim </title>
        <!-- icon -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- css-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Berkay Umut Kılınç</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                            <li class="nav-item"><a class="nav-link" href="resume.html">CV</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projeler</a></li>
                            <li class="nav-item"><a class="nav-link" href="forum.html">Forum</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">İletişim</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- tüm sayfa-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- iletişim alanı-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">İletişime Geç</h1>
                            <p class="lead fw-normal text-muted mb-0">Seninle iletişime geçmek için sabırsızlanıyorum!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm">
                                    <!-- İsim input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="İsminizi giriniz..." required />
                                        <label for="name">İsim Soyisim</label>
                                    </div>
                                    <!-- Email input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email adresi</label>
                                    </div>
                                    <!-- Telefon input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Telefon numarası</label>
                                    </div>
                                    <!-- Mesaj input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Mesajınızı giriniz..." style="height: 10rem" required></textarea>
                                        <label for="message">Mesaj</label>
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit" id="submitButton">Gönder</button>
                                        <div id="submitSuccessMessage" class="d-none">
                                            <div class="text-center mb-3 mt-2">
                                                <div class="fw-bolder text-success">Mesajınız başarıyla gönderildi!</div>
                                            </div>
                                        </div>
                                        <div id="submitErrorMessage" class="d-none">
                                            <div class="text-center text-danger mb-3 mt-2">Mesaj gönderilirken hata oluştu!</div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer kısmı buraya gelecek-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; BUKkode 2025</div></div>
                    <div class="col-auto">
                        <a class="small" href="#!">Gizlilik</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Şartlar</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="contact.html">İletişim</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <!-- Email.js CDN -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <!-- Contact form JavaScript-->
        <script>
        (function() {
            // EmailJS başlatma
            emailjs.init("pecc8JsK3vMsc94hK");

            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Submit butonunu devre dışı bırak
                document.getElementById('submitButton').disabled = true;
                
                // Hata ve başarı mesajlarını gizle
                document.getElementById('submitSuccessMessage').classList.add('d-none');
                document.getElementById('submitErrorMessage').classList.add('d-none');

                // Form verilerini al
                var templateParams = {
                    from_name: document.getElementById('name').value,
                    from_email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    message: document.getElementById('message').value
                };

                // EmailJS ile email gönder
                emailjs.send('service_ybbelc3', 'template_mttcsts', templateParams)
                    .then(function() {
                        // Başarılı gönderimden sonra teşekkürler sayfasına yönlendir
                        window.location.href = 'thanks.html';
                    }, function(error) {
                        document.getElementById('submitErrorMessage').classList.remove('d-none');
                        console.log('FAILED...', error);
                        document.getElementById('submitButton').disabled = false;
                    });
            });
        })();
        </script>
    </body>
</html>
