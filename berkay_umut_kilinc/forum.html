<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Forum</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <!-- navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Berkay Umut Kılıç</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
                        <li class="nav-item"><a class="nav-link" href="resume.html">Özgeçmiş</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projeler</a></li>
                        <li class="nav-item"><a class="nav-link active" href="forum.html">Forum</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">İletişim</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Auth Section -->
        <div id="authSection" class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Giriş/Kayıt Formları -->
                <div id="loginForm" class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Giriş Yap</h5>
                        <form id="signInForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="signInEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signInPassword" placeholder="Şifre" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Giriş Yap</button>
                        </form>
                    </div>
                </div>

                <div id="registerForm" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Kayıt Ol</h5>
                        <form id="signUpForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="signUpEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signUpPassword" placeholder="Şifre" required>
                            </div>
                            <button type="submit" class="btn btn-success">Kayıt Ol</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forum Content -->
        <div id="forumContent" style="display: none;">
            <div class="container px-5 py-5">
                <!-- Yeni Gönderi Oluştur -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Yeni Gönderi Oluştur</h5>
                        <form id="newPostForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="postTitle" placeholder="Başlık" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="postContent" rows="3" placeholder="İçerik" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Gönder</button>
                        </form>
                    </div>
                </div>

                <!-- Gönderiler -->
                <div id="posts">
                    <!-- Gönderiler dinamik olarak buraya eklenecek -->
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; Berkay Umut Kılıç 2024</div></div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Forum JS -->
        <script src="js/forum.js"></script>
    </body>
</html>
