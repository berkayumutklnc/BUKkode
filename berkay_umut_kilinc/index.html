<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Berkay Umut Kılınç - Yönlendirme / Redirect</title>
        <script>
            // Tarayıcı dilini al
            var userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.toLowerCase().substring(0, 2); // İlk iki karakteri al (örn: "tr", "en")

            // Desteklenen dilleri tanımla
            var supportedLangs = ['tr', 'en'];
            
            // Eğer kullanıcının dili desteklenen diller arasında değilse varsayılan olarak İngilizce'ye yönlendir
            if (!supportedLangs.includes(userLang)) {
                userLang = 'en';
            }

            // Uygun dil klasörüne yönlendir
            window.location.href = './' + userLang + '/index.html';
        </script>
    </head>
    <body>
        <p>Yönlendiriliyorsunuz... / Redirecting...</p>
    </body>
</html>
